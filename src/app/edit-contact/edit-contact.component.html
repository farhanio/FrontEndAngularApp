<div class="container spacer">
  <div class="card" *ngIf="mode == 1">
    <div class="card-header"> Update Contact</div>
    <div class="card-body">
      <div >
        <div class="form-group">
          <label class="col-form-label"> Nom: </label>
          <input class="form-control" type="text"  [(ngModel)]="contact.nom"/>
        </div>

        <div class="form-group">
          <label class="col-form-label"> Prenom: </label>
          <input class="form-control" type="text"  [(ngModel)]="contact.prenom"/>
        </div>


        <div class="form-group">
          <label class="col-form-label"> Email: </label>
          <input class="form-control" type="text"  [(ngModel)]="contact.email"/>
        </div>

        <div class="form-group">
          <label class="col-form-label"> Date Naissance : </label>
          <input class="form-control" type="date"  [(ngModel)]="contact.dateNaissance"/>
        </div>

        <div class="form-group">
          <label class="col-form-label"> Telephone Number: </label>
          <input class="form-control" type="text"  [(ngModel)]="contact.tel"/>
        </div>

        <button class="btn-primary" (click)="confirmToUpdate()"> Update </button>

      </div>




    </div>
  </div>

  <div class="card" *ngIf="mode == 2">
    <div class="card-header"> Confirm ?</div>
    <div class="card-body">
      <div >
        <div class="form-group">
          <label class="col-form-label"> Nom: </label>
          <label > {{contact.nom}} </label>
        </div>

        <div class="form-group">
          <label class="col-form-label"> Prenom: </label>
          <label > {{contact.prenom}} </label>
        </div>


        <div class="form-group">
          <label class="col-form-label"> Email: </label>
          <label > {{contact.email}} </label>
        </div>

        <div class="form-group">
          <label class="col-form-label"> Date Naissance : </label>
          <label > {{contact.dateNaissance}} </label>
        </div>

        <div class="form-group">
          <label class="col-form-label"> Telephone Number: </label>
          <label > {{contact.tel}} </label>
        </div>

        <button class="btn-primary" (click)="UpdateContact()"> Confirm </button>

      </div>




    </div>
  </div>

</div>
