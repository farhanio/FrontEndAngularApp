

<div class="container spacer">
  <div class="card-header"> Nouveau Contact</div>
  <div class="card-body">
  <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)">

    <div class="form-group">
      <label class="col-form-label"> Nom: </label>
      <input #nom="ngModel" class="form-control" type="text"  ngModel name="nom" required />
    </div>

    <div class="form-group">
      <label class="col-form-label"> Prenom: </label>
      <input class="form-control" type="text"  ngModel name="prenom" required />
    </div>

    <div class="form-group">
      <label class="col-form-label"> Email: </label>
      <input class="form-control" type="email"  ngModel name="email" required email />
    </div>

    <div class="form-group">
      <label class="col-form-label"> Date de naissance: </label>
      <input class="form-control" type="date"  ngModel name="datenaissance" required />
    </div>

    <div class="form-group">
      <label class="col-form-label"> Téléphone: </label>
      <input class="form-control" type="number"  ngModel name="telephone" required />
    </div>

  <button [disabled]="!f.valid" type="submit" class="btn-primary" > Save </button>

  </form>
  </div>
</div>
